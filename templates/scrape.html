<!DOCTYPE html>
<html>
<head>
    <title>Scrape Note - XHS</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { padding: 10px 20px; background-color: #ff2442; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .result-box { background: #f9f9f9; border: 1px solid #ddd; padding: 15px; margin-top: 20px; border-radius: 4px; }
        pre { white-space: pre-wrap; word-wrap: break-word; background: #eee; padding: 10px; border-radius: 4px; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Scrape Single Note</h1>
    
    <div style="margin-bottom: 20px;">
        <a href="/">Back to Home</a>
    </div>

    <form method="POST">
        <div class="form-group">
            <label>Note URL:</label>
            <input type="text" name="url" placeholder="https://www.xiaohongshu.com/explore/..." required>
        </div>
        
        <div class="form-group">
            <label>Use Account (Optional):</label>
            <select name="account_id">
                <option value="">Random Active Account</option>
                {% for account in accounts %}
                <option value="{{ account.id }}">{{ account.nickname }} ({{ account.id }})</option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit">Scrape Now</button>
    </form>

    {% if result %}
    <div class="result-box">
        {% if result.success %}
            <h3 style="color: green;">Success!</h3>
            <p><strong>Account Used:</strong> {{ result.account_used }}</p>
            <p><strong>Title:</strong> {{ result.data.title }}</p>
            <p><strong>Content:</strong></p>
            <pre>{{ result.data.content }}</pre>
        {% else %}
            <h3 class="error">Failed</h3>
            <p><strong>Error:</strong> {{ result.error }}</p>
        {% endif %}
    </div>
    {% endif %}

</body>
</html>
